<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstylle.css"/>
	<title>Bootstylle - Form</title>
</head>
<body>
	
    <div class="container container-space">
    	<div class="line">
    	   <div class="m6col col-space">
    	       <input type="text" class="form" placeholder="testing...">
    	   </div>
    	   <div class="m6col col-space">
    	       <input type="text" class="form" placeholder="testing...">
    	   </div>
    	</div>
    	<div class="line">
    	   <div class="m6col col-space">
    	       <input type="text" class="form" placeholder="testing...">
    	   </div>
    	   <div class="m6col col-space">
    	       <input type="text" class="form" placeholder="testing...">
    	   </div>
    	</div>
    	<div class="line">
    	   <div class="collist col-space">
    	       <div class="fund">
    	           <textarea class="form"></textarea>
    	       </div>
    	   </div>
    	</div>
    </div>

    <div class="container-full container-space">
        <div class="line">
           <div class="m6col col-space">
               <input type="password" class="form" placeholder="pass">
           </div>
           <div class="m6col col-space">
               <input type="tel" class="form" placeholder="tel">
           </div>
        </div>
        <div class="line">
           <div class="m6col col-space">
               <input type="number" class="form" placeholder="num">
           </div>
           <div class="m6col col-space">
               <input type="url" class="form" placeholder="url">
           </div>
        </div>
        <div class="line">
           <div class="m6col col-space">
               <input type="email" class="form" placeholder="mail">
           </div>
           <div class="m6col col-space">
               <input type="search" class="form" placeholder="search">
           </div>
        </div>
        <div class="line">
           <div class="m6col col-space">
               <input type="time" class="form" placeholder="time">
           </div>
           <div class="m6col col-space">
               <input type="url" class="form" placeholder="url">
           </div>
        </div>
        <div class="line">
           <div class="m6col col-space">
               <input type="date" class="form" placeholder="date">
           </div>
           <div class="m6col col-space">
               <input type="datetime" class="form" placeholder="datetime">
           </div>
        </div>
        <div class="line">
           <div class="m6col col-space">
               <input type="week" class="form">
           </div>
           <div class="m6col col-space">
               <input type="datetime-local" class="form">
           </div>
        </div>
        <div class="line">
           <div class="m6col col-space">
               <input type="file" class="form">
           </div>
           <div class="m6col col-space">
               <input type="month" class="form">
           </div>
        </div>
        <div class="line">
           <div class="m12col col-space">
               <input type="range" class="form">
           </div>
        </div>
        <div class="line">
           <div class="collist col-space">
               <div class="fund">
                   <textarea class="form"></textarea>
               </div>
           </div>
        </div>
    </div>

</body>
</html>
