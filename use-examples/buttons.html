<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstylle.css"/>
	<title>Bootstylle - Buttons</title>
</head>
<body>
	
<main class="container container-space">
	<div class="line">
		<div class="collist col-space">
			<a href="#" class="btn btn-default">Default</a>
		</div>
	</div>
	<div class="line">
		<div class="m4col col-space">
			<a href="#" class="btn btn-light">Light</a>
		</div>
		<div class="m4col col-space">
			<a href="#" class="btn btn-dark">Dark</a>
		</div>
		<div class="m4col col-space">
			<a href="#" class="btn btn-transparent">Transparent</a>
		</div>
	</div>
</main>

</body>
</html>
